<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <a href="#">anime</a>
        <a href="#">manga</a>
        <a href="#">merch</a>
      </nav>

      <!-- Login Modal -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close" data-close="loginModal">&times;</span>
          <h2 class="login-register-tittle">Login</h2>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button class="login-register-submit-button">Submit</button>
        </div>
      </div>

      <!-- Register Modal -->
      <div id="registerModal" class="modal">
        <div class="modal-content">
          <span class="close" data-close="registerModal">&times;</span>
          <h2 class="login-register-tittle">Register</h2>
          <input type="text" placeholder="Username" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="login-register-submit-button">Submit</button>
        </div>
      </div>

      <div class="hero">
        <div class="col1">
          <div class="col1-top">
            <div class="album-container">
              <img
                src="./asscets/Sukuna (1).jpeg"
                alt="album-image"
                height="100px"
                width="100px"
                style="
                  aspect-ratio: 1;
                  object-fit: cover;
                  border-radius: 30px;
                  object-position: 0 40%;
                "
              />
            </div>
            <div class="profil-container">
              <div class="profile">
                <div class="profile-image">
                  <img
                    src="./asscets/placeholder-img.png"
                    alt="profile-pic"
                    id="profile-pic"
                    height="100px"
                    width="100px"
                    onclick="changeprofileimage()"
                  />
                </div>
                <div id="login-form-button-container">
                  <button id="loginBtn">Login</button>
                  <button id="registerBtn">Register</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col1-bottom">
            <div class="socialmedia">
              <div class="media-button">
                <div class="linkedin">
                  <i class="fa-brands fa-linkedin" style="color: white"></i>
                </div>
                <div class="github">
                  <i
                    class="fa-brands fa-square-github"
                    style="color: white"
                  ></i>
                </div>
              </div>
              <div class="language-button">
                <div class="toggle-button" id="toggleButton">
                  <span class="toggle-label top">EN</span>
                  <div class="toggle-circle"></div>
                  <span class="toggle-label bottom">RU</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col2">
          <div class="col2-top-background">
            <div class="col2-top"></div>
          </div>
          <div class="col2-bottom">
            <div class="merch-container">
              <h1 style="color: white; font-size: 100%">MERCH</h1>
              <div class="merch-image"></div>
              <div class="buy-merch-button">buy</div>
            </div>
          </div>
        </div>
        <div class="col3">
          <h1>呪術廻戦</h1>
          <div class="release-date">
            <div class="heading">NEW EPISODE</div>
            <div class="date" style="font-size: 60px; font-weight: 600">21</div>
            <div class="month" style="font-size: 60px; font-weight: 600">
              FEB
            </div>
          </div>
          <div class="episodes">
            <div class="continue-btn-container">
              <button
                style="color: white; font-size: 100%; letter-spacing: 1px"
              >
                CONTINUE
              </button>
            </div>
            <div class="episode-container"><div class="episode"></div></div>
            <div class="all-ep-button-container" onclick="showallepisodes()">
              <button >
                ALL <br />
                EPISODE
              </button>
            </div>
          </div>
          <div class="col3-container">
            <img src="./asscets/sukuna-png.png" alt="sukuna-png" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
